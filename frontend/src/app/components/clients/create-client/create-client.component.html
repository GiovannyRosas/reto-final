<div class="">
  <div class="container-lg m-2">
    <div class="row justify-content-center align-items-center">
      <h1 class="text-center">
        Crear Cliente <i class="fas fa-user" style="color: #6610f2"></i>
      </h1>
      <form
        class="row g-3 needs-validation border rounded p-3"
        style="width: 35%"
      >
        <div class="form-group">
          <label for="name"> Nombre</label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            placeholder="Nombre"
            [(ngModel)]="client.name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Apellido</label>
          <input
            type="text"
            class="form-control"
            name="lastname"
            id="lastname"
            [(ngModel)]="client.lastname"
            placeholder="Apellido"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
            [(ngModel)]="client.email"
            required
          />
        </div>
        <div class="form-group col-md-5">
          <label for="typeId"> Tipo de Documento</label>
          <select
            name="typeId"
            class="form-select"
            id="typeId"
            [(ngModel)]="client.typeId"
            required
          >
            <option value="" selected>Seleccione una opción...</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="PA">Pasaporte</option>
            <option value="CE">Cédula de Extranjería</option>
            <option value="TI">Tarjeta de Identidad</option>
          </select>
        </div>
        <div class="form-group col-md-7">
          <label for="numberId">Número de Identificación</label>
          <input
            type="text"
            class="form-control"
            placeholder="123456789"
            name="numberId"
            id="numberId"
            [(ngModel)]="client.numberId"
            required
          />
        </div>
        <div class="form-group col-md-7">
          <label for="telephone">Teléfono</label>
          <input
            type="text"
            name="telephone"
            class="form-control"
            placeholder="123456789"
            id="telephone"
            [(ngModel)]="client.telephone"
            required
          />
        </div>
        <div class="form-group col-md-5">
          <label for="dateBirth">Fecha de Nacimiento</label>
          <input
            type="date"
            name="dateBirth"
            id="dateBirth"
            class="form-control"
            [(ngModel)]="client.dateBirth"
            required
          />
        </div>
        <button (click)="saveClient()" class="btn btn-success w-75 mx-auto">
          Aceptar
        </button>
      </form>
    </div>
  </div>
</div>
