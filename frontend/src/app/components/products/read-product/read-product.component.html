<div class="container">
  <div class="row">
    <div class="" style="display: flex; justify-content: center">
      <div class="row">
        <button (click)="addProduct()" class="btn btn-info m-2">
          Añadir producto
        </button>
      </div>
    </div>
  </div>
  <div
    class="row row-cols-1 row-cols-md-2 g-4 m-2"
    *ngFor="let product of products"
  >
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cuenta {{ product.typeAccount }}</h5>
          <hr />
          <p class="card-text">Número de Cuenta: {{ product.numberAccount }}</p>
          <hr />
          <p class="card-text">Saldo: {{ product.balance }}</p>
          <hr />
          <p class="card-text">Estado de Cuenta: {{ product.state }}</p>
          <hr />
          <p class="card-text">Fecha de Creación: {{ product.creationDate }}</p>

          <a
            class="btn btn-primary m-1 col-md-3"
            (click)="updateProduct(product.idClient, product.idProduct)"
            ><i class="fas fa-exchange-alt"></i> Estado</a
          >
          <a
            href="#"
            (click)="cancelProduct(product.idProduct)"
            class="btn btn-danger m-1 col-md-3"
            >Cancelar
          </a>
          <a
            href="#"
            (click)="cancelProduct(product.idProduct)"
            class="btn btn-warning m-1 col-md-3"
            ><i class="fas fa-credit-card"></i> Transacciones</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
