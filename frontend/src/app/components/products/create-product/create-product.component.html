<div class="">
  <div class="container-lg m-2">
    <div class="row justify-content-center align-items-center">
      <h1 class="text-center">
        Crear Producto <i class="fas fa-credit-card" style="color: #6610f2"></i>
      </h1>
      <form class="row g-3 needs-validation border" style="width: 50%">
        <div class="form-group col-md-4">
          <label for="name">Tipo de Producto</label>
          <select
            class="form-control"
            type="text"
            name="typeAccount"
            placeholder=""
            [(ngModel)]="product.typeAccount"
            required
          >
            <option value="" selected>Seleccione...</option>
            <option value="ahorros">Cuenta de Ahorros</option>
            <option value="corriente">Cuenta Corriente</option>
          </select>
        </div>
        <div class="form-group col-md-8">
          <label for="lastname">NÃºmero de Cuenta</label>
          <input
            type="text"
            class="form-control"
            name="numberAccount"
            [(ngModel)]="product.numberAccount"
            placeholder="1234456789"
            required
          />
        </div>

        <div class="form-group col-md-6 p-2">
          <button (click)="saveProduct()" class="btn btn-success w-100">
            Guardar
          </button>
        </div>

        <div class="form-group col-md-6 p-2">
          <button (click)="returnProduct()" class="btn btn-danger w-100">
            Devolver
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
